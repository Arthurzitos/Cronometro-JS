<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="_images/icon1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>Crônometro JS</title>
</head>
<body>
    <div class="wind">
        <h1>Cronômetro</h1>
        <h2>Com JavaScript puro</h2>
        <p><span id="minutes">00</span>: <span id="seconds">00</span></p>
        <div class="btns">
            <button type="button" class="btn btn-a" onclick="startTimer()">
               <span>Start</span> 
            </button>
            <button type="button" class="btn btn-b" onclick="stop()">
                <span>Stop</span> 
            </button>
            <button type="button" class="btn btn-c" onclick="reset()">
                <span>Reset</span> 
            </button>
        </div>
    </div>
</body>
</html>
